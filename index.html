<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry_genius</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input id="tb" type="text" class=" bg-gray-200 text-xl w-24 px-2" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input id="th" type="text" class=" bg-gray-200
                        ml-6 text-xl w-24 px-2" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="tri-result">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="triangleArea()" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <input id="rectW" type="text" class=" bg-gray-200 text-xl w-24 px-2" placeholder="width">
                        <span class="ml-2">cm</span>
                        <input id="rectL" type="text" class=" bg-gray-200
                        ml-6 text-xl w-24 px-2" placeholder="length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rect-result">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="rectangleArea()" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

            </div>
            <!-- area  -->
            <div class="w-[400px]">
                <div class="text-4xl">
                    area calc
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/input.js"></script>
    <script src="scripts/area-calc.js"></script>
</body>
</html>
